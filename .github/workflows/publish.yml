name: Auto Publish Card Menu

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download JSON from Google Drive
        run: |
          curl -L "${{ secrets.SHEET_JSON_URL }}" -o data/todays_cards.json

      - name: Commit updated JSON
        run: |
          git config user.name "Card Claims Bot"
          git config user.email "bot@trhs.live"
          git add data/todays_cards.json
          git commit -m "Auto-update card list" || echo "No changes to commit"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .



